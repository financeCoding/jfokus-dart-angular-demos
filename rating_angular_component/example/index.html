<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
  </head>
 
  <body ng-app>
  
    <h1>Hungry?</h1>
    
    <div delicious>
      <div ng-repeat="item in ctrl.menu" style="margin-bottom: 20px">
        {{item.title}}
        <div>
          <img ng-src="{{item.url}}" width="200">
        </div>
        <div>
          <rating max-rating="5" rating="item.rating"></rating>
        </div>
      </div>
    </div>

    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="index.dart"></script>    
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
